    <input class="form-control" type="text" ng-model="busca" placeholder="O que você está buscando?">

    <table class="table table-striped mt-4" ng-show="contatos.length > 0">
        <tr ng-show="contatos.length > 0">
            <th></th>
            <th>Serial</th>
            <th><a href="" ng-click="ordenarPor('nome')">Nome</a></th>
            <th><a href="" ng-click="ordenarPor('telefone')">Telefone</a></th>
            <th>Operadora</th>
            <th>Data</th>
            <th></th>
        </tr>
        <tr ng-class="{ 'selecionado negrito': contato.selecionado }" ng-repeat="contato in contatos | filter: {nome: busca} | orderBy: criterio:direcao">
            <td><input type="checkbox" ng-model="contato.selecionado"></td>
            <td>{{ contato.serial }}</td>
            <td><a href="#/detalhesContato/{{ contato.id }}">{{ contato.nome | name | ellipsis: 15 }}</a></td>
            <td>{{ contato.telefone }}</td>
            <td>{{ contato.operadora.nome | uppercase }}</td>
            <td>{{ contato.data | date:'dd/MM/yyyy HH:mm' }}</td>
            <td><div style="width: 20px; height: 20px;" ng-style="{ 'background-color': contato.cor }"></div></td>
        </tr>
    </table>

    <hr>

    <a class="btn btn-primary btn-block" href="#/novoContato">Novo Contato</a>

    <button class="btn btn-danger btn-block" ng-click="apagarContatos(contatos)" ng-if="isContatoSelecionado(contatos)">Apagar Contatos</button>
</div>

<div class="jumbotron">
    <form name="contatoForm">
        <input class="form-control mb-1" type="text" ng-model="contato.nome" name="nome" placeholder="Nome" ng-required="true" ng-minlength="10">
        <input class="form-control mb-1" type="tel" ng-model="contato.telefone" name="telefone" placeholder="Telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/">
        <input type="text" class="form-control mb-1" ng-model="contato.data" name="data" placeholder="Data" ui-date>
        <select ng-model="contato.operadora" ng-options="operadora.nome + ' ( ' + (operadora.preco | currency) + ' ) ' group by operadora.categoria for operadora in operadoras | orderBy: 'nome'" class="form-control mb-1">
            <option value="">Selecione uma Operadora</option>
        </select>
    
        <div ng-show="contatoForm.nome.$dirty" ng-messages="contatoForm.nome.$error">
            <div ng-message="required" class="alert alert-danger">
                Por favor, preencha o campo nome!
            </div>
            <div ng-message="minlength" class="alert alert-danger">
                O campo nome deve ter no m√≠nimo 10 caracteres!
            </div>
        </div>
    
        <div class="alert alert-danger" ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty">
            Por favor, preencha o campo telefone!
        </div>
        <div class="alert alert-danger" ng-show="contatoForm.telefone.$error.pattern">
            O campo telefone deve ter o formato DDDDD-DDDD.
        </div>
        <button class="btn btn-primary btn-block mt-4" ng-click="adicionarContato(contato)" ng-disabled="contatoForm.$invalid">Adicionar Contato</button>
    </form>
</div>
